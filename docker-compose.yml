version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pki_2fa_service
    ports:
      - "8080:8080"
    volumes:
      # Map container folders to host folders for persistence and visibility
      - ./data:/data
      - ./cron:/cron
      # Mount key files (read-only)
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
